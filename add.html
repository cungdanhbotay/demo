<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD USERS</title>
    <link rel="stylesheet" href="add.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="nav">
        <ul class="nav-menu" id="nav-menu">
        </ul>
    </nav>
    <div class="menu d-none"><i class="fa-solid fa-bars"></i></div>
    <div class="content">
        <h2 class="fs-1 py-4 m-5">ADD USER</h2>
        <form class="m-5" id="form__add" enctype='multipart/form-data'>
            <div class="layout_form d-flex justify-content-between gap-5">
                <div class="left__input w-50">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">UserName <span class="text-danger">(*)</span>
                        </label>
                        <input type="text" class="form-control" name="username" required>
                        <p id="message__username"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Password<span class="text-danger">(*)</span>
                        </label>
                        <input type="password" class="form-control" name="password" required>
                        <p id="message__password"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password<span
                                class="text-danger">(*)</span>
                        </label>
                        <input type="password" class="form-control" name="re-password" required>
                        <p id="message__re-password"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name <span
                                class="text-danger">(*)</span>
                        </label>
                        <input type="text" class="form-control" name="name" required>
                        <p id="message__name"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email <span class="text-danger">(*)</span>
                        </label>
                        <input type="email" class="form-control" name="email" required>
                        <p id="message__email"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone Number<span
                                class="text-danger">(*)</span>
                        </label>
                        <input type="text" class="form-control" id="phone" name="phoneNumber" required>
                        <p id="message__phone_number"></p>
                    </div>
                </div>
                <div class="right__input w-50">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Avatar</label>
                        <input type="file" class="form-control" id="img">
                        <img id="avatar" class="mt-5" src="https://cdn.questionpro.com/userimages/site_media/no-image.png" width="250px" max-height="250px" alt="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Date of BirthDay</label>
                        <input type="date" class="form-control" name="birthday">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="1" name="gender" id="flexRadioDefault22"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault22">
                                Nam
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="2" name="gender" id="flexRadioDefault11">
                            <label class="form-check-label" for="flexRadioDefault11">
                                Nữ
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="0" name="gender" id="flexRadioDefault">
                            <label class="form-check-label" for="flexRadioDefault">
                                Khác
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" name="active" type="radio" value="1" name="flexRadioDefault"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Online
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="active" type="radio" value="0" name="flexRadioDefault"
                                id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Offline
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn__form d-flex justify-content-end gap-2">
                <button class="btn mt-5 btn btn-danger" type="reset" id="reset">Reset</button>
                <button type="submit" class="btn mt-5 btn btn-success" id="btn__add" disabled>Thêm</button>
            </div>
        </form>
    </div>
    <script src="add.js"></script>
</body>

</html>
